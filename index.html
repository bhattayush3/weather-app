<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <h1>Weather App</h1>
        <div class="search">
            <input id="inputbox" type="text" class="text" placeholder="enter city name">
            <button id="btn"><img src="search.png" ></button>
        </div>
        <div class="weather">
            <img src="mist.png" id="weathericon">
            <h1 id="temp"> 33&#176 C </h1>
            <h2 id="City">Lucknow</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" alt="">
                    <p id="humidity">50%</p>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <img src="wind.png" alt="">
                    <p id="speed">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
